<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier des Réservations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/calendar.css') }}">
</head>
<body>
    <div class="calendar-container">
        <h1>Calendrier des Réservations</h1>
        <div class="month-navigation">
            <button id="prevMonth">&lt; Mois précédent</button>
            <h2 id="currentMonth"></h2>
            <button id="nextMonth">Mois suivant &gt;</button>
        </div>
        <div class="calendar">
            {% for floor in floors %}
                <h3>Étage {{ floor.number }}</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Chambre</th>
                            {% for _ in range(31) %}
                                <th class="date-header"></th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for room in floor.rooms %}
                            <tr>
                                <td>{{ room.name }}</td>
                                {% for _ in range(31) %}
                                    <td class="reservation-cell" data-room="{{ room.name }}"></td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% endfor %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
</body>
</html>
