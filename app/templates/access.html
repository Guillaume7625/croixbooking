<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Réservé - Croix Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/access.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="access-container">
        <div class="logo">
            <i class="fas fa-hotel"></i>
        </div>
        <h1>Croix Booking</h1>
        <div class="access-form">
            <h2>Accès Réservé</h2>
            {% if error %}
                <p class="error-message"><i class="fas fa-exclamation-circle"></i> {{ error }}</p>
            {% endif %}
            <form method="post">
                <div class="input-group">
                    <input type="text" name="access_code" required placeholder="Code d'accès">
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit">Accéder <i class="fas fa-arrow-right"></i></button>
            </form>
        </div>
    </div>
</body>
</html>
